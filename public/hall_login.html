<!DOCTYPE html><!--HTML5 문서 선언-->
<html lang="ko"><!--문서 언어를 한국어로 설정-->
<head>
    <meta charset="UTF-8"><!--한글 인코딩-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--모바일 반응형 지원-->
    <title>매장 로그인 | Ice Cream Robot</title>
    <link rel="stylesheet" href="/css/hall_login.css"><!--로그인 페이지 스타일-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"><!--css 폰트 로드-->
    <script src="/js/hall_login.js" defer></script><!--자바스크립트 파일 연결-->
</head>
<body>
    <canvas id="backgroundCanvas"></canvas><!--배경에 애니메이션 효과, 자바스크립트에서 캔버스를 조작 가능-->
 
    <!--로그인 컨테이너-->
    <div class="container">
        <h1 id="title">🍦매장 로그인 🤖</h1><!--제목과 설명 추가-->
        <p id="subtitle" class="subtitle">맛있는 소프트 아이스크림을 즐기세요!</p>
                                                    
        <div class="login-box">
            <h2 id="box_login">로그인</h2>
            <form id="loginForm"><!--로그인 폼-->
                
                <label id="username-label" for="user_id">아이디:</label>
                <input type="text" id="userid" name="user_id" placeholder="아이디를 입력하세요">

                <br>
    
                <label id="password-label" for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

                <br>
    
                <button id="login-button" type="submit">로그인</button>
                
            </form>

            <!-- 얼굴 인식 로그인 버튼 추가 -->
            <button id="faceLoginButton" type="button">👤 얼굴 인식 로그인</button>
            
            <button type="button" id="client_registration">회원가입</button>
            <button id="guestOrderButton" type="button">비회원 주문</button>
    
            <p id="message" class="error-message"></p><!--로그인 실패 시 오류 메시지 표시-->

            <button id="toggle-language">English</button><!--언어 변경 버튼-->
            <button id="toggle_font">큰 글씨</button><!--큰 글씨 버튼-->

        </div>
    </div>
        

    
</body>
</html>
<!--커밋-->
