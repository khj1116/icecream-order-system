<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장 로그인 | Ice Cream Robot</title>
    <link rel="stylesheet" href="/css/hall_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="/js/hall_login.js" defer></script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <!--로그인 컨테이너-->
    <div class="container">
        <h1 id="title">🍦매장 로그인 🤖</h1>
        <p id="subtitle" class="subtitle">맛있는 소프트 아이스크림을 즐기세요!</p>
                                                    
        <div class="login-box">
            <h2 id="box_login">로그인</h2>
            <form id="loginForm">
                
                <label id="username-label" for="user_id">아이디:</label>
                <input type="text" id="userid" name="user_id" placeholder="아이디를 입력하세요">

                <br>
    
                <label id="password-label" for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

                <br>
    
                <button id="login-button" type="submit">로그인</button>
                
            </form>

            <!-- 얼굴 인식 로그인 버튼 추가 -->
            <button id="faceLoginButton" type="button">👤 얼굴 인식 로그인</button>
            
            <button type="button" id="client_registration">회원가입</button>
            <button id="guestOrderButton" type="button">비회원 주문</button>
    
            <p id="message" class="error-message"></p>

            <button id="toggle-language">English</button>
            <button id="toggle_font">큰 글씨</button>

        </div>
    </div>
        

    
</body>
</html>
